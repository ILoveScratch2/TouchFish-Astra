name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Package Windows release
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-${{ github.event.release.tag_name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: windows-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Package Linux release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-${{ github.event.release.tag_name }}.tar.gz *

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: linux-${{ github.event.release.tag_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Package macOS release
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-${{ github.event.release.tag_name }}.zip touchfish_astra.app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: macos-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk android-${{ github.event.release.tag_name }}.apk

      - name: Rename AAB
        run: |
          cp build/app/outputs/bundle/release/app-release.aab android-${{ github.event.release.tag_name }}.aab

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: android-${{ github.event.release.tag_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB to Release
        uses: softprops/action-gh-release@v1
        with:
          files: android-${{ github.event.release.tag_name }}.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
